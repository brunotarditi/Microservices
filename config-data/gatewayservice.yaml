server:
    port: 8080
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
    instance:
        hostname: localhost
spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
            routes:
                - id: universityservice
                  uri: lb://universityservice
                  predicates:
                    - Path=/universities/**
                - id: teacherservice
                uri: lb://teacherservice
                predicates:
                    - Path=/teachers/**
                - id: studentservice
                  uri: lb://studentservice
                  predicates:
                    - Path=/students/**