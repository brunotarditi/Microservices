server:
  port: 8761
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
admin-paths:
  paths:
    -
      uri: "/universities"
      method: "POST"
    -
      uri: "/universities/saveTeacher/{1}[1-9]+[0-9]*"
      method: "POST"
    -
      uri: "/universities/saveStudent/{1}[1-9]+[0-9]*"
      method: "POST"